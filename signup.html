<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>Create account</h2>
        <p class="muted-link">Register to view your pollution dashboard</p>
        <form method="post" id="signup-form">
            <input type="text" name="username" id="su-username" placeholder="Username" required>
            <div class="password-wrap">
                <input type="password" name="password" id="su-password" placeholder="Password" required>
                <button type="button" class="toggle-password" id="su-toggle-password">Show</button>
            </div>
            <input type="text" name="vehicle_number" id="su-vehicle-number" placeholder="Vehicle number" required>
            <input type="text" name="vehicle_model" id="su-vehicle-model" placeholder="Vehicle model" required>
            <input type="text" name="air_fuel_ratio" id="su-air-fuel" placeholder="Air-Fuel Ratio (optional)">
            {% if error %}
                <div class="error" id="server-su-error">{{ error }}</div>
            {% endif %}
            <div class="error" id="su-error" role="alert" aria-live="polite" style="display:none"></div>
            <button type="submit">Sign Up</button>
        </form>

        <p style="margin-top:12px">Already have an account? <a href="/login">Login</a></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
